<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Del Ahorcado - Alura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="imglogo" src="imagenes/logo.png" alt="Logo de la aplicaciÃ³n">
    </header>
    <main>
        <div class="contenedor">
            <button class="jugar" type="button" id="jugar" onclick="mostrarJuego()">Iniciar Juego</button>
            <button class="agregar_palabra" type="button" id="agregar_palabra" onclick="mostrarAgregar()">Agregar nueva
                palabra</button>
        </div>
        <div class="contenedor_agregar">
            <textarea class="mensaje" id="textarea" placeholder="Ingrese una palabra" autofocus></textarea>
            <img src="imagenes/alerta.png" alt="Advertencia" class="informacion">
            <p> Max 8 letras</p>
            <div class="botones_agregar">
                <button class="guardar" type="button" id="guardar" onclick="agregar()">Guardar y empezar</button>
                <button class="cancelar" type="button" id="cancelar" onclick="mostrarPrincipal()">Cancelar</button>
            </div>
        </div>
        <div class="contenedor_juego">
            <div class="caja1">
                <p>Letras</p>
                <p>Incorrectas</p>
                <textarea class="textarea_letras" id="textarea_letras"></textarea>
            </div>
            <div class="centro">
                <canvas id="mycanvas" width="800" height="545"></canvas>
            </div>
            <div class="caja3">
                <p>Intentos</p>
                <p>Restantes</p>
                <textarea class="textarea_intentos" id="textarea_intentos">8</textarea>
            </div>
            <div class="botones_juego">
                <button class="nuevo_juego" type="button" id="nuevo_juego" onclick="nuevo_juego()">Nuevo Juego</button>
                <button class="desistir" type="button" id="desistir" onclick="desistir()">Desistir</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
